language: csharp
solution: SimplCommerce.sln
sudo: required
dist: xenial
dotnet: 2.2.401
mono: none
os:
  - linux
addons:
  sonarcloud:
    organization: "simplcommerce"
    token:
      secure: "**************************" # encrypted value of your token

branches:
  only:
    - master

notifications:
  email:
    on_success: change
    on_failure: always

before_script:
  - dotnet restore

script:
  - dotnet build ./SimplCommerce.sln
  - ./run-tests.sh
  - sonar-scanner
